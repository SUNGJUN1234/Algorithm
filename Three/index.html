<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <canvas id="canvas" width="300" height="300"></canvas>

    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
              "GLTFLoader" : "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
            }
          }
    </script>

    <script type="module">
        import {GLTFLoader} from 'GLTFLoader';
        import * as THREE from 'three';

        // 1. 장면 만들기
        // 장면 ? (그림 그릴 수 있는 도화지)
        let scene = new THREE.Scene()
        // 아래와 같이 사용
        // scene.add(원)
        // scene.add(정육면체)

        // 2. 렌더링 하기
        // 브라우저에 내가 만든 장면을 보여주세요! 하는 장치
        let renderer = new THREE.WebGLRenderer({
            // 어디에 보여줄지 작성
            canvas : document.querySelector('#canvas'),
            // 3D 모델의 표면 매끄럽게 만들기
            antialias : true
        });
        // 해당 모델의 색상정보를 넣어주기
        renderer.outputEncoding = THREE.sRGBEncoding;

        // 3D model을 보여줄 때 필요한 요소
        // 1. 카메라 (PerspectiveCamera(원근법적용) , OrthographicCamera(원근법X))
        // 해당 3D model을 어디서 바라볼지
        let camera = new THREE.PerspectiveCamera(30,1);
        // 카메라 위치조정 (x,y,z 축)
        camera.position.set(0,0,5);
        // 2. 조명
        let light = new THREE.DirectionalLight(0xffff00, 10);
        // 3. 배경
        scene.background = new THREE.Color('black');
        scene.add(light);

        // GLTF 파일 가져오는 법
        let loader = new GLTFLoader();
        // 해당 GLTF 파일의 경로를 싣기
        // 로딩이 끝났을 때 특정 동작을 실행하기 위한 콜백함수 하나 생성해두기
        loader.load('shiba/scene.gltf',function(gltf){
            scene.add(gltf.scene);
            renderer.render(scene);

            // // 애니메이션 사용?
            // function animate(){
            //     // 해당 함수 안의 동작은 1초에 60번 정도 실행
            //     requestAnimationFrame(animate)
            //     // 회전시키기
            //     gltf.scene.rotation.y += 0.001;
            //     renderer.render(scene,camera);
            //     // 만약 내가 원하는 대로 움직이게 하고 싶다면
            //     // OrbitControl에 대해 배우자
            // }
            // animate()
        });
        
    </script>

</body>
</html>
